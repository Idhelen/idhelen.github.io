<body>
	<div id="wrapper">
 
<h1>What is the most northern town in America?</h1>
 
<h3 id="hint">Hint: Hover over the image below to find out!</h3>
 
<img onmouseenter="showAnswer()" id="america_image"  src="../../../../../Pictures/Screenshots/untitedstates.jpg"   />
<img onmouseleave="hideAnswer()" id="barrow" src="../../../../../Pictures/Screenshots/barrow.jpg" />

  <div id="answer"></div>  <!-- The most northern town in America is Utqiagvik, AK aka Barrow, AK. -->
 
</div> <!-- closing  “wrapper” -->


<script>
 function showAnswer() {
	   $("#america_image").hide();
	   $("#barrow").show();
	   $("#answer").html("<h2>The most northern town in America is Utqiagvik, AK aka Barrow, AK.</h2>");
	}

function hideAnswer() {
	   $("#america_image").show();
	   $("#barrow").hide();
	   $("#answer").html("<h2>The most northern town in America is Utqiagvik, AK aka Barrow, AK.</h2>");  
	}
</script>

</body>
</html>
